<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="card">
    <div class="container">
      <div class="image_box">
        <img src="assets/images/bg-sidebar-desktop.svg" alt="">
        <div class="colum">
          <div class="circle_and_text">
            <div class="circle">1</div>
            <div class="text">
              <p>Step 1</p>
              <span>Your info</span>
            </div>
          </div>

          <div class="circle_and_text">
            <div class="circle">2</div>
            <div class="text">
              <p>Step 2</p>
              <span>Select plan</span>
            </div>
          </div>
          <div class="circle_and_text">
            <div class="circle">3</div>
            <div class="text">
              <p>Step 3</p>
              <span>Add-ons</span>
            </div>
          </div>
          <div class="circle_and_text">
            <div class="circle">4</div>
            <div class="text">
              <p>Step 4</p>
              <span> Summary</span>
            </div>
          </div>
        </div>
      </div>
      <div class="form_box" >
        <h2>Personal info</h2>
        
        <span>Please provide your name, email address, and phone number.</span>
        <br>
        <form action="">
          <label for="name" >Name</label> <br>
          <input type="text" placeholder="e.g. Stephen King"  id="name">
          <br> <br>

          <label for="email">Email Address</label> <br>
          <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
          <br><br>

          <label for="phone">Phone Number</label><br>
          <input type="tel" name="" id="phone" placeholder=" e.g. +1 234 567 890">

        </form>
        <div class="boutton">
          Next Step
        </div>
      </div>
    </div>
  </div>
</body>
</html>
